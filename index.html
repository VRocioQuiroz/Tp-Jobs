<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Portal de trabajos</title>
</head>

<body class="w-full">

  <header>

    <nav class="flex items-center justify-between flex-wrap bg-indigo-700 p-6">

        <div id="icon" class="flex items-center flex-shrink-0 text-white mr-6">
          <!-- <div class="m-3"><i></i></div> -->
          <span class="font-semibold text-xl tracking-tight">JobPortal</span>
        </div>

        <div class="block lg:hidden">
          <button id='btnMenu' class="flex items-center px-3 py-2 border rounded text-white border-white shadow hover:shadow-lg hover:text-green-200">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>

        <div id='menu' class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm font-extrabold  lg:flex-grow">
            <a href="#responsive-header" id="navHome" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-indigo-200 mr-4">
              Home
            </a>

            <a href="#responsive-header" id="navJob" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-indigo-200 mr-4">
              Crear trabajo
            </a>

          </div>

        </div>

    </nav>

</header>

<!-- FILTERS -->

<section id="filters" class="w-full mt-4 flex flex-col justify-center items-center">
  
  <select id="chooseFilter" class="w-4/5 my-2 h-10 border border-indigo-700 rounded-md md:w-4/5 md:mx-8">
    <option value="choose">Elegir filtro</option>
    <option value="chooseByLocation">Location</option>
    <option value="chooseBySeniority">Seniority</option>
    <option value="chooseByCategory">Category</option>
  </select>

  <select id="filterLocation" class="w-4/5 my-2 h-10 border border-indigo-700 rounded-md md:w-4/5 md:mx-8 hidden">
    <option>location 1</option>
    <option>location 2</option>
    <option>location 3</option>
    <option>location 4</option>
    
  </select>

  <select id="filterSeniority" class="w-4/5 my-2 h-10 border border-indigo-700 rounded-md md:w-4/5 md:mx-8 hidden">
    <option>seniority 1</option>
    <option>seniority 2</option>
    <option>seniority 3</option>
    <option>seniority 4</option>
  </select>

  <select id="filterCategory" class="w-4/5 my-2 h-10 border border-indigo-700 rounded-md md:w-4/5 md:mx-8 hidden">
    <option>category 12</option>
    <option>category 2</option>
    <option>category 3</option>
    <option>category 4</option>
  </select>

  <div id="filterButtons" class="w-full flex justify-center md:w-2/5 hidden">
    <button id="searchBtn" class="w-1/3 h-10 m-1 rounded-md bg-indigo-700 text-white font-bold">Buscar</button>
    <button class="w-1/3 h-10 m-1 rounded-md bg-indigo-700 text-white font-bold">Limpiar</button>
  </div>

</section>

<section id="confirm" class="flex justify-center items-center hidden"></section>

<!-- CARDS -->

<section id="container" class="w-full h-full mt-4 flex flex-col justify-center items-center sm:flex sm:flex-wrap sm:flex-row">
     
</section>

<!-- CREATE JOB -->

<section id="newJobForm" class="w-full my-4 flex flex-col justify-center items-center hidden">

    <form action="" class="w-full md:max-w-3xl">

        <div class="m-2 flex flex-col justify-center">
            <label for="jobImg" class="text-lg font-bold">Img(src)</label>
            <input type="text" id="jobImg" class="w-full h-10 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
        </div>

        <div class="m-2 flex flex-col justify-center">
            <label for="jobTitle" class="text-lg font-bold">Job title</label>
            <input type="text" id="jobTitle" class="w-full h-10 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
        </div>

        <div class="m-2 flex flex-col justify-center">
            <label for="jobDescription" class="text-lg font-bold">Description</label>
            <textarea id="jobDescription" name="textarea" rows="10" cols="50" class="w-full border border-indigo-700 rounded-md capitalize"></textarea>
        </div>

        <div class="m-2 flex flex-col justify-center">
            <label for="jobTags" class="text-lg font-bold">Tags</label>
            <input id="jobLocation" type="text" placeholder="Location" class="w-full p-2 h-10 my-1 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
            <input id="jobSeniority" type="text" placeholder="Seniority" class="w-full p-2 h-10 my-1 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
            <input id="jobCategory" type="text" placeholder="Category" class="w-full p-2 h-10 my-1 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
        </div>

        <div class="m-2">
            <input id="submitNewJob" type="submit" value="Submit" class="w-1/3 h-10 m-1 rounded-md bg-indigo-700 text-white font-bold">
        </div>

       
    </form>

</section>

<!-- FORM EDIT -->

<section id="editJobForm" class="w-full my-4 flex flex-col justify-center items-center hidden">

    <form id="editForm" action="" class="w-full md:max-w-3xl">

        <div class="m-2 flex flex-col justify-center">
            <label for="editJobImg" class="text-lg font-bold">Img(src)</label>
            <input type="text" id="editJobImg" class="w-full h-10 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
        </div>

        <div class="m-2 flex flex-col justify-center">
            <label for="editJobTitle" class="text-lg font-bold">Job title</label>
            <input type="text" id="editJobTitle" class="w-full h-10 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
        </div>

        <div class="m-2 flex flex-col justify-center">
            <label for="editJobDescription" class="text-lg font-bold">Description</label>
            <textarea id="editJobDescription" name="textarea" rows="10" cols="50" class="w-full border border-indigo-700 rounded-md capitalize"></textarea>
        </div>

        <div class="m-2 flex flex-col justify-center">
            <label for="jobTags" class="text-lg font-bold">Tags</label>
            <input id="editLocation" type="text" placeholder="Location" class="w-full p-2 h-10 my-1 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
            <input id="editSeniority" type="text" placeholder="Seniority" class="w-full p-2 h-10 my-1 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
            <input id="editCategory" type="text" placeholder="Category" class="w-full p-2 h-10 my-1 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
        </div>

        <div class="m-2">
            <input id="submitEdited" type="submit" value="Submit" class="w-1/3 h-10 m-1 rounded-md bg-indigo-700 text-white font-bold">
        </div>

       
    </form>

</section>
   
<script src="js/script.js"></script>   

</body>
</html>
