<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JobPortal</title>
</head>

<body class="w-full">

  <header>

    <nav class="flex items-center justify-between flex-wrap bg-indigo-700 p-6">

      <div id="icon" class="flex items-center flex-shrink-0 text-white mr-6">
          <!-- <div class="m-3"><i></i></div> -->
        <span class="font-semibold text-xl tracking-tight">JobPortal</span>
      </div>

      <div class="block lg:hidden">
        <button id='btnMenu' class="flex items-center px-3 py-2 border rounded text-white border-white shadow hover:shadow-lg hover:text-green-200">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
      </div>

      <div id='menu' class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm font-extrabold  lg:flex-grow">
          <a href="#responsive-header" id="navHome" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-indigo-200 mr-4">
            Home
          </a>

          <a href="#responsive-header" id="navJob" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-indigo-200 mr-4">
            Crear trabajo
          </a>

        </div>

      </div>

    </nav>

  </header>

<!-- ERROR BOX -->

<section id="error" class="mt-2 flex justify-center"></section>

<!-- FILTERS -->

<section id="filters" class="w-full mt-4 flex flex-col justify-center items-center">
  
  <select id="chooseFilter" class="w-4/5 my-2 h-10 border border-indigo-700 rounded-md md:w-4/5 md:mx-8">
    <option value="choose">Elegir filtro</option>
    <option value="chooseByLocation">Zona</option>
    <option value="chooseBySeniority">Grado</option>
    <option value="chooseByCategory">Categoría</option>
  </select>

  <select id="filterLocation" class="w-4/5 my-2 h-10 border border-indigo-700 rounded-md md:w-4/5 md:mx-8 hidden">
    <option>CABA</option>
    <option>Gran Bs.As. Norte</option>
    <option>Gran Bs.As. Sur</option>
    <option>Gran Bs.As. Este</option>
    <option>Gran Bs.As. Oeste</option>
    
  </select>

  <select id="filterSeniority" class="w-4/5 my-2 h-10 border border-indigo-700 rounded-md md:w-4/5 md:mx-8 hidden">
    <option>Licenciado</option>
    <option>Técnico</option>
    <option>Auxiliar</option>
    
  </select>

  <select id="filterCategory" class="w-4/5 my-2 h-10 border border-indigo-700 rounded-md md:w-4/5 md:mx-8 hidden">
    <option>Diag. por imágenes</option>
    <option>Quirófano</option>
    <option>Farmacia</option>
    <option>Multisectorial</option>
  </select>

  <div id="filterButtons" class="w-full flex justify-center md:w-2/5 hidden">
    <button id="searchBtn" class="w-1/3 h-10 m-1 rounded-md bg-indigo-700 text-white font-bold">Buscar</button>
    <button id="cleanBtn" class="w-1/3 h-10 m-1 rounded-md bg-indigo-700 text-white font-bold">Limpiar</button>
  </div>

</section>

<!-- CONFIRMATION BOX -->

<section id="confirm" class="flex justify-center items-center hidden"></section>

<!-- SPINNER -->

<section id="spinner" class="mt-2 flex justify-center">
  <p class="w-40 h-12 rounded-md shadow-md bg-indigo-500 text-white font-bold flex justify-center items-center"><span><i class="fas fa-spinner mx-2 text-3xl animate-spin"></i></span>Cargando...</p>
</section>

<!-- CARDS -->

<section id="container" class="w-full h-full mt-4 flex flex-col justify-center items-center sm:flex sm:flex-wrap sm:flex-row">
      
</section>

<!-- CREATE JOB -->

<section id="newJobForm" class="w-full my-4 flex flex-col justify-center items-center hidden">

  <form action="" class="w-full md:max-w-3xl">

    <div class="m-2 flex flex-col justify-center">
      <label for="jobImg" class="text-lg font-bold">Img(src)</label>
      <input type="text" id="jobImg" class="w-full h-10 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
    </div>

    <div class="m-2 flex flex-col justify-center">
      <label for="jobTitle" class="text-lg font-bold">Job title</label>
      <input type="text" id="jobTitle" class="w-full h-10 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
    </div>

    <div class="m-2 flex flex-col justify-center">
      <label for="jobDescription" class="text-lg font-bold">Description</label>
      <textarea id="jobDescription" name="textarea" rows="5" cols="20" class="w-full border border-indigo-700 rounded-md capitalize"></textarea>
    </div>

    <div class="m-2 flex flex-col justify-center">
      <label for="jobDetail" class="text-lg font-bold">Información adicional (detalles)</label>
      <textarea id="jobDetail" name="textarea" rows="4" cols="20" class="w-full border border-indigo-700 rounded-md capitalize"></textarea>
    </div>

    <div class="m-2 flex flex-col justify-center">
      <label for="jobTags" class="text-lg font-bold">Tags</label>

      <select id="jobLocation" class="w-full p-2 h-10 my-1 border border-indigo-700 rounded-md capitalize">
        <option>Location</option>
        <option>CABA</option>
        <option>Gran Bs.As. Norte</option>
        <option>Gran Bs.As. Sur</option>
        <option>Gran Bs.As. Este</option>
        <option>Gran Bs.As. Oeste</option>
                    
      </select>
      
      <select id="jobSeniority" class="w-full p-2 h-10 my-1 border border-indigo-700 rounded-md capitalize">
        <option>Seniority</option>
        <option>Licenciado</option>
        <option>Técnico</option>
        <option>Auxiliar</option>
                    
      </select>
      
      <select id="jobCategory" class="w-full p-2 h-10 my-1 border border-indigo-700 rounded-md capitalize">
        <option>Category</option>
        <option>Diag. por imágenes</option>
        <option>Quirófano</option>
        <option>Farmacia</option>
        <option>Multisectorial</option>
      
      </select>

    </div>

    <div class="m-2">
      <input id="submitNewJob" type="submit" value="Submit" class="w-1/3 h-10 m-1 rounded-md bg-indigo-700 text-white font-bold">
    </div>

       
  </form>

</section>

<!-- FORM EDIT -->

<section id="editJobForm" class="w-full my-4 flex flex-col justify-center items-center hidden">

  <form id="editForm" action="" class="w-full md:max-w-3xl">

    <div class="m-2 flex flex-col justify-center">
      <label for="editJobImg" class="text-lg font-bold">Img(src)</label>
      <input type="text" id="editJobImg" class="w-full h-10 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
    </div>

    <div class="m-2 flex flex-col justify-center">
      <label for="editJobTitle" class="text-lg font-bold">Job title</label>
      <input type="text" id="editJobTitle" class="w-full h-10 border border-indigo-700 rounded-md capitalize" maxlength="20" required>
    </div>

    <div class="m-2 flex flex-col justify-center">
      <label for="editJobDescription" class="text-lg font-bold">Description</label>
      <textarea id="editJobDescription" name="textarea" rows="5" cols="20" class="w-full border border-indigo-700 rounded-md capitalize"></textarea>
    </div>
    
    <div class="m-2 flex flex-col justify-center">
      <label for="editJobDetail" class="text-lg font-bold">Información adicional (detalles)</label>
      <textarea id="editJobDetail" name="textarea" rows="4" cols="20" class="w-full border border-indigo-700 rounded-md capitalize"></textarea>
    </div>

    <div class="m-2 flex flex-col justify-center">
      <label for="jobTags" class="text-lg font-bold">Tags</label>

      <select id="editLocation" class="w-full p-2 h-10 my-1 border border-indigo-700 rounded-md capitalize">
        <option>Location</option>
        <option>CABA</option>
        <option>Gran Bs.As. Norte</option>
        <option>Gran Bs.As. Sur</option>
        <option>Gran Bs.As. Este</option>
        <option>Gran Bs.As. Oeste</option>
              
      </select>

      <select id="editSeniority" class="w-full p-2 h-10 my-1 border border-indigo-700 rounded-md capitalize">
        <option>Seniority</option>
        <option>Licenciado</option>
        <option>Técnico</option>
        <option>Auxiliar</option>
              
      </select>

      <select id="editCategory" class="w-full p-2 h-10 my-1 border border-indigo-700 rounded-md capitalize">
        <option>Category</option>
        <option>Diag. por imágenes</option>
        <option>Quirófano</option>
        <option>Farmacia</option>
        <option>Multisectorial</option>

      </select>
          
    </div>

    <div class="m-2">
      <input id="submitEdited" type="submit" value="Submit" class="w-1/3 h-10 m-1 rounded-md bg-indigo-700 text-white font-bold">
    </div>

       
  </form>

</section>

<script src="js/script.js"></script>   

</body>
</html>
