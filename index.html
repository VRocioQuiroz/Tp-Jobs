<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Portal de trabajos</title>
</head>

<body class="w-full">

  <header>

    <nav class="flex items-center justify-between flex-wrap bg-blue-400 p-6">

        <div id="icon" class="flex items-center flex-shrink-0 text-white mr-6">
             <!-- <div class="m-3"><i class="fa-solid fa-piggy-bank text-3xl"></i></div> -->
          <span class="font-semibold text-xl tracking-tight">Careers</span>
        </div>

        <div class="block lg:hidden">
          <button id='btnMenu' class="flex items-center px-3 py-2 border rounded text-white border-white shadow hover:shadow-lg hover:text-green-200">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>

        <div id='menu' class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm font-extrabold  lg:flex-grow">
            <a href="#responsive-header" id="navBalance" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-green-200 mr-4">
              Home
            </a>

            <a href="#responsive-header" id="navCategory" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-green-200 mr-4">
              Create Job
            </a>

             <!-- <a href="#responsive-header" id="navReports" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-green-200">
              Reportes 
            </a>  -->
          </div>

        </div>

    </nav>

</header>

<!-- FILTERS -->

<section id="filters" class="w-full mt-4 flex flex-col justify-center items-center md:flex md:flex-row">

  <select id="filterLocation" class="w-4/5 my-2 h-10 border border-blue-400 rounded-md md:w-1/5 md:mx-1">
    <option>Location</option>
  </select>

  <select id="filterSeniority" class="w-4/5 my-2 h-10 border border-blue-400 rounded-md md:w-1/5 md:mx-1">
    <option>Seniority</option>
  </select>

  <select id="filterCategory" class="w-4/5 my-2 h-10 border border-blue-400 rounded-md md:w-1/5 md:mx-1">
    <option>Category</option>
  </select>

  <div class="w-full flex justify-center md:w-1/3">
    <button class="w-1/3 h-10 m-1 rounded-md bg-blue-400 text-white font-bold">Search</button>
    <button class="w-1/3 h-10 m-1 rounded-md bg-blue-400 text-white font-bold">Clear</button>
  </div>

</section>

<!-- CARDS -->

<section id="container" class="hidden" class="w-full h-full mt-4 flex flex-col justify-center items-center sm:flex sm:flex-wrap sm:flex-row">

            </div>
            <button class="w-2/3 h-10 rounded-md shadow-md bg-blue-400 text-white font-bold">See Details</button>
        </div>
    </div> 
     -->

</section>

<!-- CREATE JOB -->

<section class="w-full my-4 flex flex-col justify-center items-center">

    <form action="" method="get" class="w-full md:max-w-3xl">

        <div class="m-2 flex flex-col justify-center">
            <label for="jobTitle" class="text-lg font-bold">Job title</label>
            <input type="text" id="jobTitle" class="w-full h-10 border border-blue-400 rounded-md capitalize" maxlength="20" required>
        </div>

        <div class="m-2 flex flex-col justify-center">
            <label for="jobDescription" class="text-lg font-bold">Description</label>
            <textarea name="textarea" rows="10" cols="50" class="w-full border border-blue-400 rounded-md capitalize"></textarea>
        </div>

        <div class="m-2 flex flex-col justify-center">
            <label for="jobTags" class="text-lg font-bold">Tags</label>
            <input type="text" placeholder="Location" class="w-full p-2 h-10 my-1 border border-blue-400 rounded-md capitalize" maxlength="20" required>
            <input type="text" placeholder="Seniority" class="w-full p-2 h-10 my-1 border border-blue-400 rounded-md capitalize" maxlength="20" required>
            <input type="text" placeholder="Category" class="w-full p-2 h-10 my-1 border border-blue-400 rounded-md capitalize" maxlength="20" required>
        </div>

        <div class="m-2">
            <input type="submit" value="Submit" class="w-1/3 h-10 m-1 rounded-md bg-blue-400 text-white font-bold">
        </div>

       
    </form>

</section>
   
    
<script src="js/script.js"></script>

</body>
